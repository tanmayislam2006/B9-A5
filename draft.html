<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bus Seat Layout</title>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="p-5 bg-white shadow-lg rounded-lg">
        <!-- Bus Seat Layout -->
        <div class="grid grid-cols-4 gap-4">
            <!-- Steering Wheel (Driver Seat) -->
            <div class="col-span-4 flex justify-end">
                <div class="w-12 h-12 bg-gray-200 flex items-center justify-center rounded-md">
                    🏁
                </div>
            </div>

            <!-- Rows A to J -->
            <div class="grid grid-cols-4 gap-x-6 gap-y-4">
                <!-- Seat Rows -->
                <template id="seat-template">
                    <!-- Row Labels -->
                    <div class="text-gray-600 font-bold"></div>

                    <!-- Seat 1 -->
                    <div class="w-14 h-10 flex items-center justify-center bg-gray-200 rounded-md seat">A1</div>

                    <!-- Seat 2 -->
                    <div class="w-14 h-10 flex items-center justify-center bg-gray-200 rounded-md seat">A2</div>

                    <!-- Seat 3 -->
                    <div class="w-14 h-10 flex items-center justify-center bg-gray-200 rounded-md seat">A3</div>

                    <!-- Seat 4 -->
                    <div class="w-14 h-10 flex items-center justify-center bg-gray-200 rounded-md seat">A4</div>
                </template>

                <!-- Manually Highlight Selected Seats -->
                <div class="text-gray-600 font-bold">A</div>
                <div class="seat">A1</div>
                <div class="seat">A2</div>
                <div class="seat">A3</div>
                <div class="seat">A4</div>

                <div class="text-gray-600 font-bold">B</div>
                <div class="seat">B1</div>
                <div class="seat">B2</div>
                <div class="seat">B3</div>
                <div class="seat">B4</div>

                <div class="text-gray-600 font-bold">C</div>
                <div class="seat">C1</div>
                <div class="seat">C2</div>
                <div class="seat">C3</div>
                <div class="seat">C4</div>

                <div class="text-gray-600 font-bold">D</div>
                <div class="seat">D1</div>
                <div class="seat">D2</div>
                <div class="seat bg-green-500 text-white font-bold">D3</div>
                <div class="seat">D4</div>

                <div class="text-gray-600 font-bold">E</div>
                <div class="seat bg-green-500 text-white font-bold">E1</div>
                <div class="seat">E2</div>
                <div class="seat">E3</div>
                <div class="seat">E4</div>

                <div class="text-gray-600 font-bold">F</div>
                <div class="seat">F1</div>
                <div class="seat">F2</div>
                <div class="seat">F3</div>
                <div class="seat">F4</div>

                <div class="text-gray-600 font-bold">G</div>
                <div class="seat">G1</div>
                <div class="seat bg-green-500 text-white font-bold">G2</div>
                <div class="seat">G3</div>
                <div class="seat">G4</div>

                <div class="text-gray-600 font-bold">H</div>
                <div class="seat">H1</div>
                <div class="seat">H2</div>
                <div class="seat">H3</div>
                <div class="seat">H4</div>

                <div class="text-gray-600 font-bold">I</div>
                <div class="seat">I1</div>
                <div class="seat">I2</div>
                <div class="seat">I3</div>
                <div class="seat">I4</div>

                <div class="text-gray-600 font-bold">J</div>
                <div class="seat">J1</div>
                <div class="seat">J2</div>
                <div class="seat">J3</div>
                <div class="seat">J4</div>
            </div>
        </div>
    </div>

    <style>
        .seat {
            @apply w-14 h-10 flex items-center justify-center bg-gray-200 rounded-md;
        }
    </style>
</body>
</html>
